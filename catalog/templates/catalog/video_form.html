{% extends "base_generic.html" %}

{% block content %}
  <section class="video-creation">
    <div class="container">

      <div class="bread-crumbs">
        <a href="{% url 'index' %}">Главная</a> &raquo;
        <a href="{% url 'subjects' %}">Предметы</a> &raquo;
        <a href="{% url 'section_list' current_subject.id %}">{{ current_subject.name }}</a> &raquo;
        <a href="{% url 'section-detail' section.id %}">{{ section.name }}</a> &raquo;
        <span class="current-page">Работа с видеоуроком</span> 
      </div>

      <div class="video-operation-title">
        <h1 class="general-design">Работа с видеоуроком</h1>
      </div>
      <form action="" method="post" class="video-form">
          {% csrf_token %}
          <table>
          {{ form.as_table }}
          </table>
          <input type="submit" value="Добавить видео" class="btn btn-outline-primary add-video-btn"/>
      </form>
    </div>
  </section>
{% endblock %}
